<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <main>
        <form method="POST">
            <div class="login">
                <h2>User</h2>
                <input type="text" name="user" placeholder="Digite o seu login" required>
            </div>
            <div class="password">
                <h2>Password</h2>
                <input type="password" name="password" placeholder="Digite a sua senha" required>        
            </div>
            <button type="submit">Entrar</button>
        </form>
    </main>

</body>
</html>
